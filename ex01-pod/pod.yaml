apiVersion: v1
kind: Pod
metadata:
  name: application-static
  labels:
    name: application-static
spec:
  containers:
    - name: application
      image: gcr.io/kubernetes-e2e-test-images/echoserver:2.2
      ports:
        - containerPort: 8080
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
        requests:
          memory: "32Mi"
          cpu: "125m"
